options:
  dcf_path: "@BUS_CONFIG_PATH@"

master:
  node_id: 1
  driver: "ros2_canopen::MasterDriver"
  package: "canopen_master_driver"
  sync_period: 10000

joint_1:
  node_id: 2
  dcf: "cia402_slave.eds"
  driver: "ros2_canopen::Cia402Driver"
  package: "canopen_402_driver"
  heartbeat_producer: 1000 # Heartbeat every 1000 ms
  period: 10
  position_mode: 1
  velocity_mode: 3
  revision_number: 0
  scale_vel_to_dev: 26075.945876
  scale_vel_from_dev: 0.00003834952
  scale_pos_to_dev: 1591.549431
  scale_pos_from_dev: 0.00062832
  diagnostics:
    enable: true
    period: 1000 # in milliseconds
  sdo:
    - {index: 0x60C2, sub_index: 1, value: 50} # Set interpolation time for cyclic modes to 50 ms
    - {index: 0x60C2, sub_index: 2, value: -3} # Set base 10-3s
    - {index: 0x6081, sub_index: 0, value: 0x0029AAAA}  # 梯形速度 1000rpm
    - {index: 0x6083, sub_index: 0, value: 0x00028000}  # 梯形加速度 1000rps/s
    - {index: 0x6084, sub_index: 0, value: 0x00028000}  # 梯形减速度 1000rps/s
    - {index: 0x6060, sub_index: 0, value: 3}           # 3,速度模式; 7,插补位置模式
  tpdo: # TPDO needed statusword, actual velocity, actual position, mode of operation
    1:
      enabled: true
      cob_id: "auto"
      transmission: 0x01
      mapping:
        - {index: 0x6041, sub_index: 0} # status word
        - {index: 0x6061, sub_index: 0} # mode of operation display
    2:
      enabled: true
      cob_id: "auto"
      transmission: 0x01
      mapping:
        - {index: 0x6064, sub_index: 0} # position actual value
        - {index: 0x606c, sub_index: 0} # velocity actual position
  rpdo: # RPDO needed controlword, target position, target velocity, mode of operation
    1:
      enabled: true
      cob_id: "auto"
      mapping:
      - {index: 0x6040, sub_index: 0} # controlword
      - {index: 0x6060, sub_index: 0} # mode of operation
    2:
      enabled: true
      cob_id: "auto"
      mapping:
      - {index: 0x607A, sub_index: 0} # target position
      - {index: 0x60FF, sub_index: 0} # target velocity

